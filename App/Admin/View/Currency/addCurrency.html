<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>添加会员 </title>
    <bootstrapcss />
    <icheckcss />
</head>
<body>

<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
   币种管理
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
 	<li >
		 <a href="{:U('Admin/Currency/showCurrencyList')}">币种列表</a>
   </li>
   <li class="active">
        <a href="#">添加/修改币种</a>
    </li>
</ul>
<form id="bjy-form" class="form-inline" action="{:U('Currency/updateCurrency')}" method="post" >
	<input type="hidden" name="id" value="{$list.id}">
	<table class="table table-striped table-bordered table-hover table-condensed">
		<tr>
			<th><i class="require-red">*</i>币种名：</th>
			<td>
				<input class="form-control" type="text" name="name" value="{$list.name}">
			</td>
		</tr>
		<tr>
			<th><i class="require-red">*</i>币种缩写：</th>
			<td>
				<input class="form-control" type="text" name="mark" value="{$list.mark}">
			</td>
		</tr>
		<tr>
			<th><i class="require-red">*</i>提币市值：</th>
			<td>
				<input class="form-control" type="text" name="bili" value="{$list.bili}">
			</td>
		</tr>
		<tr>
			<th><i class="require-red">*</i>充币地址：</th>
			<td>
				<input class="form-control" type="text" name="url" value="{$list.url}">
			</td>
		</tr>
		<tr>
			<th><i class="require-red">*</i>钱包名称：</th>
			<td>
				<input class="form-control" type="text" name="rpc_username" value="{$list.rpc_username}">
			</td>
		</tr>
		<tr>
			<th><i class="require-red">*</i>钱包密码：</th>
			<td>
				<input class="form-control" type="text" name="rpc_pwd" value="{$list.rpc_pwd}">
			</td>
		</tr>
		<tr>
			<th><i class="require-red">*</i>钱包IP地址：</th>
			<td>
				<input class="form-control" type="text" name="rpc_host" value="{$list.rpc_host}">
			</td>
		</tr>
		<tr>
			<th><i class="require-red">*</i>端口号：</th>
			<td>
				<input class="form-control" type="text" name="rpc_port" value="{$list.rpc_port}">
			</td>
		</tr>
		<tr>
            <th>充币开关</th>
            <td>
             <input class="xb-icheck" type="radio" name="chongbikg" value="1" <eq name="list['chongbikg']" value="1"> checked="checked" </eq> >开启
                <input class="xb-icheck" type="radio" name="chongbikg" value="0" <eq name="list['chongbikg']" value="0"> checked="checked" </eq> >关闭
               
            </td>
        </tr>
        <tr>
            <th>提币开关</th>
            <td>
            <input class="xb-icheck" type="radio" name="tibikg" value="1" <eq name="list['tibikg']" value="1"> checked="checked" </eq> >开启
                <input class="xb-icheck" type="radio" name="tibikg" value="0" <eq name="list['tibikg']" value="0"> checked="checked" </eq> >关闭
            </td>
        </tr>
		<tr>
			<th></th>
			<td>
				<input class="btn btn-success" type="submit" value="提交">
			</td>
		</tr>
	</table>
</form>
<script type="text/javascript">    
 function preview(file)  
 {  
 var prevDiv = document.getElementById('preview');  
 if (file.files && file.files[0])  
 {  
 var reader = new FileReader();  
 reader.onload = function(evt){  
 prevDiv.innerHTML = '<img src="' + evt.target.result + '" />';  
}    
 reader.readAsDataURL(file.files[0]);  
}  
 }
 </script>
<bootstrapjs />
<icheckjs color="blue" />
</body>
</html>
