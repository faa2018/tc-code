<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>记录列表</title>
	<bootstrapcss />
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
	<a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a>
	&gt;
	记录列表
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
		 <a href="#home" data-toggle="tab">记录列表</a>
   </li>
</ul>
<div id="myTabContent" class="tab-content">
   <div class="tab-pane fade in active" id="home">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<th>用户id</th>
				<th>用户名</th>
				<th>交易盘信息</th>
				<th>总盈利</th>
				<th>总亏损</th>
				<th>实际</th>
				<th>总押注笔数</th>
				<th>操作</th>
			</tr>
			<foreach name="list" item="v">
				<tr>
					<td>{$v['uid']}</td>
					<td>{$v['username']}</td>
					<td>{$v['market_name']}</td>
					<td>{$v['win_money']}</td>
					<td>{$v['lost_money']}</td>
					<td>{$v['s']}</td>
					<td>{$v['count']}</td>
					<td><a href="{:U('UserMarket/showUserMarketContent',['uid'=>$v['uid'],'market_id'=>$v['market_id']])}">查看备注信息</a>|
						<a href="{:U('UserMarket/getUserOrders',['uid'=>$v['uid'],'market_id'=>$v['market_id']])}">获取所有下注信息</a>
					</td>
				</tr>
			</foreach>
		</table>
   </div>
</div>
<bootstrapjs />
</body>
</html>
