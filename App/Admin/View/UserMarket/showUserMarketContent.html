<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>备注记录列表</title>
	<bootstrapcss />
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
	<a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a>
	&gt;
	备注记录列表
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
		 <a href="#home" data-toggle="tab">备注记录列表</a>
   </li>
   <li>
		<a href="{:U('UserMarket/addUserMarketContent',['uid'=>$_GET['uid'],'market_id'=>$_GET['market_id']])}">添加备注信息</a>
	</li>
</ul>
<div id="myTabContent" class="tab-content">
   <div class="tab-pane fade in active" id="home">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<th>编号</th>
				<th>用户</th>
				<th>交易盘信息</th>
				<th>记录信息</th>
				<th>时间</th>
			</tr>
			<foreach name="list" item="v">
				<tr>
					<td>{$v['i']}</td>
					<td>{$v['username']}</td>
					<td>{$v['market_name']}</td>
					<td>{$v['content']}</td>
					<td>{$v['add_time']}</td>
				</tr>
			</foreach>
		</table>
   </div>
</div>
<bootstrapjs />
</body>
</html>
