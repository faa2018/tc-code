<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title>  
    <link rel="stylesheet" href="/Public/Admin/css/pintuer.css">
    <link rel="stylesheet" href="/Public/Admin/css/admin.css">
    <script src="/Public/Admin/js/jquery.js"></script>
    <script src="/Public/Admin/js/pintuer.js"></script>  
    <script src="/Public/js/jquery-2.1.1.min.js"></script>  
    <script src="/Public/js/layer/layer.js"></script>
</head>
<body>
<div class="panel admin-panel">
 <form id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 订单列表</strong> </div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li>搜索：</li>
    
        <li>
          <input type="text" value="{$Think.get.order_no}" placeholder="模糊查询订单号" name="order_no" class="input" style="width:250px; line-height:17px;display:inline-block" />
         
			 <input type="submit" class="button border-main icon-search" value="搜索">
		</li>
      </ul>
    </div>
	<div class="table-responsive">
    <table class="table table-hover text-center">
      <thead>
		<tr>
			<th >成交编号</th>
			<th >订单号</th>
			<th >买家用户名</th>
<!-- 			<th >订单总计</th>
			<th >邮费</th> -->
			<th >退款时间</th>
			<th >状态</th>
			<th >操作</th>
		</tr>
      </thead>
	  <tbody>
      <volist name="list" id="vo" key='k'>
        <tr>
          
          <td>{$k}</td>
          <td>{$vo.order_no}</td>
          <td>{$vo['nickname']}</td>
<!--           <td>{$vo.total_money}</td>
          <td>{$vo.send_money}</td> -->
          <td>{$vo.time|date="Y-m-d H:i:s",###}</td>
          <td>
			<!-- <switch name="vo['order_status']">
				<case value="0">未支付</case>
				<case value="1">已支付</case>
				<case value="2">已发货</case>
				<case value="3">已完成</case>
				<case value="4">售后</case>
			</switch> -->
			<eq name='vo.status' value='1'>已同意<else/>待处理</eq>
			
		  </td>
          <td><a href="{:U('Orders/detail',array('order_id'=>$vo['order_id'],'is_tui'=>1,'goods_id'=>$vo['goods_id']))}"  class="button border-red icon-trash-o">查看详情</a>
				</td>
        </tr>
   	  </volist>
       </tbody> 
    </table>
	</div>
  </div>
</form>
  <div class="pagelist"> <ul>{$page}</ul></div>
</div>


</body></html>
