<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>公告管理</title>
	<bootstrapcss />
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
	<a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a>
	&gt;
	公告管理
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
		 <a href="#home" data-toggle="tab">公告管理</a>
   </li>
   <li>
		<a href="{:U('Admin/Notice/updateNotice')}">添加公告</a>
	</li>
</ul>
	<div id="myTabContent" class="tab-content">
	   <div class="tab-pane fade in active" id="home">
			<table class="table table-striped table-bordered table-hover table-condensed">
				<tr>
					<th width="5%">序号</th>
					<th>标题</th>
					<th>内容</th>
					<th>操作</th>
				</tr>
				<foreach name="list" item="vo" key="k">
					<tr>
						<td>
						{$k+1}
						</td>
						<td>{$vo['title']}</td>
						<td>{$vo['content']|mb_substr=###,0,30,'utf-8'}....</td>
						<td>
							<a href="{:U('Admin/Notice/changeNotice',array('id'=>$vo['id']))}">修改</a>
							<a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Notice/delNotice',array('id'=>$vo['id']))}'">删除</a>
						</td>
					</tr>
				</foreach>
				<tr>
					<th colspan="4">{$page}
					</th>
				</tr>
			</table>
	   </div>
	</div>

<bootstrapjs />
</body>
</html>
