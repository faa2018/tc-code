<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>投诉咨询列表 </title>
    <bootstrapcss />
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i>首页</a>
    &gt;
    用户留言列表
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
        <a href="#">用户留言列表</a>
    </li>
</ul>
<!-- 导航栏结束 -->
<form method="get" action="{:U('Question/showQuestionList')}">
    <table class="table table-striped table-bordered table-hover table-condensed">
    </table>
</form>
        <table class="table table-striped table-bordered table-hover table-condensed">
          <table class="table table-striped table-bordered table-hover table-condensed">
            <tr>
              <th colspan="4" align="left"><h3>留言详情</h3></th>
               
            </tr>
           
            <tr>
            <td>基本信息</td>
              <th>留言姓名:<span style="color:#F00">{$view['username']}</span></th>
              <th>留言时间:<span style="color:#F00">{$view['add_time']|date='Y-m-d H:i:s',###}</span></th>
            </tr>
			<tr>
            <td width="100">留言内容</td>
            <th colspan="2" width="340">
				
				留言标题:<span style="color:#F00">{$view['title']}</span>
				<br>
				留言内容：<br><span style="color:#F00">{$view['content']}</span>
			</th>
             <!-- <td><img width="100" height="100" src="{$question['question_img']}"></td> -->
            </tr>
			<notempty name="reView" >
            <tr>
              <th  colspan="3" align="left">
			  标题:<span style="color:#F00">{$reView['title']}</span>
					
			  </th><br/>
			 </tr>
			 <tr>
			  <th colspan="3" align="left">
			  内容:<span style="color:#F00">{$reView['content']}</span>				
			  </th>
			  </tr>
			  <tr>
              <th colspan="3" >时间:<span style="color:#F00">{$reView.add_time|date='Y-m-d H:i:s',###}</span></th>
            </tr>
			<tr>
			<td colspan="3" align="center"><input onclick="javascript:history.go(-1);" type="button" value="返回"></td>
			</tr>
			</notempty>
            <eq name='view.status' value='0'>
			<form method="post" action="{:U('Question/reQuestion')}">
                 <tr>
              <th align="left">标题</th>
        <th colspan="3" align="left" valign="top">
          <input type='text' name='title' >
        </th>
            </tr>
            <tr>
              <th align="left">回复留言:</th>
				<input type="hidden" name="questionid" value="{$view.id}">
        <input type="hidden" name="uid" value="{$view.userid}">
				<th colspan="3" align="left" valign="top"><textarea name="content" cols="150" rows="10"></textarea></th>
            </tr>
            <tr>
              <td colspan="3" align="center"><input type="submit" class="button border-blue" value="提交"></td>
             
            </tr>
			</form>
      </eq>
          </table>
        </table>
<div class="xb-page">{$page}</div>
<bootstrapjs />
</body>
</html>
