<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>投诉咨询列表--个人资料修改 </title>
    <bootstrapcss />
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i>首页</a>
    &gt;
    投诉咨询列表--个人资料修改
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
        <a href="#">投诉咨询列表--个人资料修改</a>
    </li>
</ul>
<!-- 导航栏结束 -->
<form method="get" action="{:U('Question/showQuestionList5')}">
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <th width="5%">搜索</th>
            <td width="15%">
               	<input class="form-control" type="text" name="username" value="{$Think.get.username}"  placeholder="用户名" >
            </td>
            <td width="80%">
                <input class="btn btn-success" type="submit" value="搜索">
            </td>
        </tr>
    </table>
</form>
<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <th>id</th>
        <th>用户名</th>
        <th>留言标题</th>
        <th>留言内容</th>
        <th>留言时间</th>
        <th>回复状态</th>
        <th>操作</th>
    </tr>
    <volist name="list" id="vo">
        <tr>
        	<td>{$vo['id']}</td>
        	<td>{$vo['user_info']['username']}</td>
            <td>{$vo.question_title}</td>
            <td>{$vo.question_content|substr=###,0,6}...</td>
            <td>{$vo['add_time']|date='Y-m-d H:i:s',###}</td>
            <td>{$vo.status|formatQuestionStatusType=###}</td>
            <td><a href="{:U('Question/showQuestionDetail',array('question_id'=>$vo['id']))}">查看详情</a></td>
        </tr>
    </volist>
</table>
<div class="xb-page">{$page}</div>
<bootstrapjs />
</body>
</html>
