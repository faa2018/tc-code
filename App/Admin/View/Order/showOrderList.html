<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>订单管理</title>
	<bootstrapcss />
	<style>
td { line-height:100px; }
</style>
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
	<a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a>
	&gt;
	订单管理
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
		 <a href="#home" data-toggle="tab">订单列表</a>
   </li>
</ul>
<table class="table table-striped table-bordered table-hover table-condensed">
<tr>
<form method='post'>
    
        
            <th width="5%">搜索</th>
            <td width="15%">
               	<input class="form-control" type="text" name="order_num" value="{$Think.post.order_num}" placeholder="订单号" >
            </td>
            <td width="80%">
                <input class="btn btn-success" type="submit" value="搜索">
            </td>
        
        
    
</form>

        <form action="{:U('Order/to_download')}" method='post'>
        <td width="80%">
        <select class="form-control" name='status' style="width:120px" >
        <option value='' selected >请选择</option>
        <option value='0'>等待处理</option>
        <option value='1'>已发货</option>
        <option value=''>全部订单</option>
        </select>
        </td>
        <td width="80%">
        <input class="btn btn-success" type="submit" value="下载表格">
        </td>
        </form>
        </tr>
</table>

<div id="myTabContent" class="tab-content">
   <div class="tab-pane fade in active" id="home">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<th width="10">编号</th>
				<th width="10">商品名</th>
				<th width="15%">用户名</th>
				<th width="10%">订单号</th>
				<th width="10%">支付方式</th>
				<th width="10%">订单金额</th>
				<th width="10%">地址</th>
				<th width="10%">添加时间</th>
				<th width="10%">状态</th>
				<th width="10%">操作</th>
			</tr>
			<foreach name="list" item="v">
				<tr>
					<td>{$v['id']}</td>
					<td>{$v['goodsname']}</td>
					<td>{$v['username']}</td>
					<td>{$v['order_num']}</td>
					<td>{$v['pay_type']}</td>
					<td>{$v['money']}</td>
					<td>{$v['address']}</td>
					<td>{$v.add_time|date='Y-m-d H:i:s',###}</td>
					<td>{$v['status']}</td>
					<td>
						<a href="{:U('Order/getOrderDetails',array('id'=>$v['id']))}">查看订单详情</a>
					</td>
				</tr>
			</foreach>
		</table>
   </div>
</div>
{$page}
<bootstrapjs />
</body>
</html>
