<!DOCTYPE html>
<html lang="en">
<head>
	
    <meta charset="UTF-8"/>
    <title>联系我们 </title>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/plugins/prettify.js"></script>
	<!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.all.min.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.all.js"></script>
    <bootstrapcss />
    <icheckcss />
</head>
<body>
<form id="bjy-form" class="form-inline" action="{:U('Admin/Contact/index')}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$list['id']}">
	<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    联系我们管理
    &gt;
    修改
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
        <a href="#">修改</a>
    </li>
</ul>
	<table class="table table-striped table-bordered table-hover table-condensed">
		<tr>
		
			<th width="20%">客服电话：</th>
			<td>
				<input class="form-control" type="text" name="phone" value="{$list['phone']}">
			</td>
		</tr>
		<tr>
		
			<th width="20%">客服QQ：</th>
			<td>
				<input class="form-control" type="text" name="qq" value="{$list['qq']}">
			</td>
		</tr>
		<tr>
            <th>微信公众号</th>
            <td>
            	<div class="field" id="preview">
            	<input type="hidden" name="pic" value="{$list.pic}">
                 <img style="width: 200px;height:200px;border: 1px solid;" src="{$list.pic}">
                 </div>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                 <a href=''><input size="100" type="file" name="pic" onchange="preview(this)"/></a>
            </td>
        </tr>
		<tr>
			<th></th>
			<td>
				<input class="btn btn-success" type="submit" value="提交">
			</td>
		</tr>
	</table>
</form>
<bootstrapjs />
<script type="text/javascript">    
 function preview(file)  
 {  
 var prevDiv = document.getElementById('preview');  
 if (file.files && file.files[0])  
 {  
 var reader = new FileReader();  
 reader.onload = function(evt){  
 prevDiv.innerHTML = '<img src="' + evt.target.result + '" />';  
}    
 reader.readAsDataURL(file.files[0]);  
}  
 }
 </script>
<icheckjs color="blue" />
</body>
</html>
