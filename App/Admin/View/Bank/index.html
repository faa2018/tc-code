<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>会员管理</title>
	<bootstrapcss />
	<style>
td { line-height:100px; }
</style>
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
	<a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a>
	&gt;
	收款银行卡管理
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
		 <a href="#home" data-toggle="tab">收款银行卡列表</a>
   </li>
</ul>
<div id="myTabContent" class="tab-content">
   <div class="tab-pane fade in active" id="home">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<th width="10%">收款方</th>
				<th width="20%">收款银行</th>
				<th width="30%">收款账号</th>
				<th width="10%">操作</th>
			</tr>
			<foreach name="list" item="v">
				<tr>
					<td >
					{$v['username']}
					
					</td>
					<td>{$v['bank_name']}</td>
					<td>{$v.card_num}</td>
					<td>
						<a href="{:U('Bank/editBank',array('bank_id'=>$v['bank_id']))}">修改</a>
						
					</td>
				</tr>
			</foreach>
		</table>
   </div>
</div>
{$page}
<bootstrapjs />
</body>
</html>
