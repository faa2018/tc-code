<!DOCTYPE html>
<html lang="en">
<head>
	
    <meta charset="UTF-8"/>

</head>
<body>
<form id="bjy-form" class="form-inline" action="{:U('Admin/Bank/editBank')}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="bank_id" value="{$list['bank_id']}">
	<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    银行卡管理
    &gt;
    修改银行卡
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li>
         <a href="{:U('Admin/Bank/index')}">银行卡列表</a>
   </li>
   <li class="active">
        <a href="#">修改银行卡</a>
    </li>
</ul>
	<table class="table table-striped table-bordered table-hover table-condensed">
		<tr>
		
			<th width="20%">收款方：</th>
			<td>
				<input class="form-control" type="text" name="username" value="{$list['username']}">
			</td>
		</tr>
		<tr>
		
			<th width="20%">收款银行：</th>
			<td>
				<input class="form-control" type="text" name="bank_name" value="{$list['bank_name']}">
			</td>
		</tr>
		<tr>
		
			<th width="20%">收款账号：</th>
			<td>
				<input class="form-control" type="text" name="card_num" value="{$list['card_num']}">
			</td>
		</tr>
		
		<tr>
			<th></th>
			<td>
				<input class="btn btn-success" type="submit" value="确定">
			</td>
		</tr>
	</table>
</form>
<bootstrapjs />
<script type="text/javascript">    
 function preview(file)  
 {  
 var prevDiv = document.getElementById('preview');  
 if (file.files && file.files[0])  
 {  
 var reader = new FileReader();  
 reader.onload = function(evt){  
 prevDiv.innerHTML = '<img src="' + evt.target.result + '" />';  
}    
 reader.readAsDataURL(file.files[0]);  
}  
 }
 </script>
<icheckjs color="blue" />
</body>
</html>
