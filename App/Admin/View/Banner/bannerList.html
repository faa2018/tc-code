<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>会员管理</title>
	<bootstrapcss />
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
	<a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a>
	&gt;
	轮播管理
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
		 <a href="#home" data-toggle="tab">轮播列表</a>
   </li>
	<li>
		<a href="{:U('Banner/addBanner')}">添加轮播</a>
	</li>
</ul>
<div id="myTabContent" class="tab-content">
   <div class="tab-pane fade in active" id="home">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<!-- <th width="15%">标题</th> -->
				<th width="10%">图片</th>
				<!-- <th width="30%">链接地址</th> -->
				<th width="10%">排序</th>
				<th width="10%">添加时间</th>
				<th width="10%">状态</th>
				<th width="10%">操作</th>
			</tr>
			<foreach name="list" item="v">
				<tr>
					<!-- <td>{$v['title']}</td> -->
					<td>
					<notempty name="v.pic">
						<img src="{$v.pic}" style="width:80px;height:60px;">
					</notempty>
					<empty name="v.pic">
						暂无图片
					</empty>
					</td>
					<!-- <td>{$v['url']}</td> -->
					<td>{$v['sort']}</td>
					<td>{$v.add_time|date='Y-m-d H:i:s',###}</td>
					<td>
					<eq name="v.status" value="0">
					隐藏
					<else/>
					显示
					</eq>
					</td>
					<td>
						<a href="{:U('Banner/addBanner',array('id'=>$v['id']))}">修改</a> |
						<a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Banner/delBanner',array('id'=>$v['id']))}'">删除</a>|
						<a href="{:U('Banner/open', array('id'=>$v['id']))}">
						<eq name="v.status" value="0">
						显示
						<else/>
						隐藏
						</eq>
                               <!-- <if condition="$v.status eq 1">隐藏</if>
                                <if condition="$v.status eq 0">显示</if>-->
                       </a>
					</td>
				</tr>
			</foreach>
		</table>
   </div>
</div>
<bootstrapjs />
</body>
</html>
