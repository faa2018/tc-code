<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>会员管理</title>
	<bootstrapcss />
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
	<a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a>
	&gt;
	图标管理
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
		 <a href="#home" data-toggle="tab">首页图标列表</a>
   </li>
</ul>
<div id="myTabContent" class="tab-content">
   <div class="tab-pane fade in active" id="home">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<th width="15%">标题</th>
				<th width="10%">图片</th>
				<th width="10%">排序</th>
				<th width="10%">操作</th>
			</tr>
			<foreach name="list" item="v">
				<tr>
					<td>{$v['title']}</td>
					<td>
					<notempty name="v.pic">
						<img src="{$v.pic}" style="width:80px;height:60px;">
					</notempty>
					<empty name="v.pic">
						暂无图片
					</empty>
					</td>
					<td>{$v['sort']}</td>
					<td>
						<a href="{:U('Banner/addIcon',array('id'=>$v['id']))}">修改</a>
					</td>
				</tr>
			</foreach>
		</table>
   </div>
</div>
<bootstrapjs />
</body>
</html>
