<html lang="en">
<head>

	<!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.all.min.js"></script>
    <!-- 编辑器源码文件 -->

</head>
<body>
<form id="bjy-form" class="form-inline" action="{:U('Admin/Art/downLoad')}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$list['id']}">
	<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    文章管理
    &gt;
    下载中心
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
        <a href="#">下载中心</a>
    </li>
</ul>
	<table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <th>内容</th>
            <td>
            <textarea id="content" name="content" style="width:80%;height:500px">{$list.content}</textarea>
                <script>                                    
                      KindEditor.ready(function(K) {
                              window.editor = K.create('#content');   
                      });

                 </script>
            </td>
        </tr>
		<tr>
			<th></th>
			<td>
				<input class="btn btn-success" type="submit" value="确定">
			</td>
		</tr>
	</table>
</form>
<bootstrapjs />
<script type="text/javascript">    
 function preview(file)  
 {  
 var prevDiv = document.getElementById('preview');  
 if (file.files && file.files[0])  
 {  
 var reader = new FileReader();  
 reader.onload = function(evt){  
 prevDiv.innerHTML = '<img src="' + evt.target.result + '" />';  
}    
 reader.readAsDataURL(file.files[0]);  
}  
 }
 </script>
<icheckjs color="blue" />
</body>
</html>
