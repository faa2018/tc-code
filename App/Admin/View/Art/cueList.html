<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>会员管理</title>
	<bootstrapcss />
	<style>
td { line-height:100px; }
</style>
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
	<a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a>
	&gt;
	文章管理
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
		 <a href="#home" data-toggle="tab">提示语列表</a>
   </li>
</ul>
<div id="myTabContent" class="tab-content">
   <div class="tab-pane fade in active" id="home">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<th width="5">ID</th>
				<th width="30%">位置</th>
				<th width="40%">内容</th>
				<th width="15%">添加时间</th>
				<th width="10%">操作</th>
			</tr>
			<foreach name="list" item="v">
				<tr>
					<td>{$v['id']}</td>
					<td>{$v['title']}</td>
					<td><div style="overflow: auto; height:80px;">{$v['content']|strip_tags = ###}</div></td>
					<td>{$v.add_time|date='Y-m-d H:i:s',###}</td>
					<td>
						<a href="{:U('Art/addCue',array('id'=>$v['id']))}">修改</a>
					</td>
				</tr>
			</foreach>
		</table>
   </div>
</div>
{$page}
<bootstrapjs />
</body>
</html>
