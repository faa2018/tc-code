<!DOCTYPE html>
<html lang="en">
<head>
	
    <meta charset="UTF-8"/>
    <title>添加会员 </title>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/plugins/prettify.js"></script>
	<!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.all.min.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.all.js"></script>
    <bootstrapcss />
    <icheckcss />
</head>
<body>
<form id="bjy-form" class="form-inline" action="{:U('Admin/Art/updateArt')}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$list['id']}">
	<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    文章管理
    &gt;
    添加文章
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li>
         <a href="{:U('Admin/Art/showArtList')}">文章列表</a>
   </li>
   <li class="active">
        <a href="#">修改文章</a>
    </li>
</ul>
	<table class="table table-striped table-bordered table-hover table-condensed">
		<tr>
		
			<th width="20%">文章标题：</th>
			<td>
				<input class="form-control" type="text" name="title" value="{$list['title']}">
			</td>
		</tr>
		<tr>
            <th>文章类别</th>
	            <td>
	               	<select name="type" class="form-control input-sm">
	               		<option value="1" <eq name="list['type']" value="1">selected</eq> >资讯</option>
	               		<option value="2" <eq name="list['type']" value="2">selected</eq> >公告</option>
						<option value="3" <eq name="list['type']" value="3">selected</eq> >用户协议</option>
					</select>
	            </td>
	     </tr> 
		
        <!-- <tr> -->
            <!-- <th></th> -->
            <!-- <td> -->
                 <!-- <a href=''><input size="100" type="file" name="pic" onchange="preview(this)"/></a> -->
            <!-- </td> -->
        <!-- </tr> -->
        <tr>
            <th>文章内容</th>
            <td>
            <textarea id="content" name="content" style="width:800px;height:300px">{$list.content}</textarea>
            <!-- <script type="text/javascript">
                var ue = UE.getEditor('editor',{
            initialContent:'{$list.content}',
          initialFrameHeight:500,
          initialFrameWidth:1000,
        });
            </script> -->
                <script>                                    
                      KindEditor.ready(function(K) {
                              window.editor = K.create('#content');   
                      });

                 </script>
            </td>
        </tr>
		<tr>
			<th></th>
			<td>
				<input class="btn btn-success" type="submit" value="确定">
			</td>
		</tr>
	</table>
</form>
<bootstrapjs />
<script type="text/javascript">    
 function preview(file)  
 {  
 var prevDiv = document.getElementById('preview');  
 if (file.files && file.files[0])  
 {  
 var reader = new FileReader();  
 reader.onload = function(evt){  
 prevDiv.innerHTML = '<img src="' + evt.target.result + '" />';  
}    
 reader.readAsDataURL(file.files[0]);  
}  
 }
 </script>
<icheckjs color="blue" />
</body>
</html>
