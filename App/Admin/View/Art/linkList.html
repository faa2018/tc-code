<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>会员管理</title>
	<bootstrapcss />
	<style>
td { line-height:100px; }
</style>
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
	<a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a>
	&gt;
	友情链接管理
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
		 <a href="#home" data-toggle="tab">友情链接列表</a>
   </li>
	<li>
		<a href="{:U('Art/addLink')}">添加友情链接</a>
	</li>
</ul>
<div id="myTabContent" class="tab-content">
   <div class="tab-pane fade in active" id="home">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<th width="15%">标题</th>
				<th width="30%">链接</th>
				<th width="30%">说明</th>
				<th width="10%">添加时间</th>
				<th width="10%">操作</th>
			</tr>
			<foreach name="list" item="v">
				<tr>
					<td>{$v['title']}</td>
					<td>{$v['url']}</td>
					<td>{$v['desc']}</td>
					<td>{$v.add_time|date='Y-m-d H:i:s',###}</td>
					<td>
						<a href="{:U('Art/addLink',array('id'=>$v['id']))}">修改</a> |
						<a href="javascript:if(confirm('确定删除？'))location='{:U('Admin/Art/delLink',array('id'=>$v['id']))}'">删除</a>
					</td>
				</tr>
			</foreach>
		</table>
   </div>
</div>
<bootstrapjs />
</body>
</html>
