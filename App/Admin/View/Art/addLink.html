<!DOCTYPE html>
<html lang="en">
<head>
	
    <meta charset="UTF-8"/>
    <title>添加会员 </title>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/plugins/prettify.js"></script>
	<!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.all.min.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.all.js"></script>
    <bootstrapcss />
    <icheckcss />
</head>
<body>
<form id="bjy-form" class="form-inline" action="{:U('Admin/Art/addLink')}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$list['id']}">
	<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    文章管理
    &gt;
    添加友情链接
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li>
         <a href="{:U('Admin/Art/linkList')}">添加友情链接列表</a>
   </li>
   <li class="active">
        <a href="#">添加友情链接</a>
    </li>
</ul>
	<table class="table table-striped table-bordered table-hover table-condensed">
		<tr>
		
			<th width="20%">标题：</th>
			<td>
				<input class="form-control" type="text" name="title" value="{$list['title']}">
			</td>
		</tr>
		<tr>
		
			<th width="20%">链接：</th>
			<td>
				<input class="form-control" type="text" name="url" value="{$list['url']}">
			</td>
		</tr>
		<tr>
		
			<th width="20%">说明：</th>
			<td>
				<input class="form-control" type="text" name="desc" value="{$list['desc']}">
			</td>
		</tr>
		<tr>
			<th></th>
			<td>
				<input class="btn btn-success" type="submit" value="确定">
			</td>
		</tr>
	</table>
</form>
<bootstrapjs />
<icheckjs color="blue" />
</body>
</html>
