<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title>网站信息</title>  
    <link rel="stylesheet" href="/Public/Admin/css/pintuer.css">
    <link rel="stylesheet" href="/Public/Admin/css/admin.css">
    <script src="/Public/Admin/js/jquery.js"></script>
    <script src="/Public/Admin/js/pintuer.js"></script>  
    <script src="/Public/js/jquery-2.1.1.min.js"></script>  
	
    <script src="/Public/js/layer/layer.js"></script>
</head>
<body>
<div class="panel admin-panel">
 <form method="post" action="{:U('Message/index')}" id="listform">
  <div class="panel admin-panel">
    <div class="panel-head"><strong class="icon-reorder"> 企业列表</strong> </div>
    <div class="padding border-bottom">
      <ul class="search" style="padding-left:10px;">
        <li> <a class="button border-main icon-plus-square-o" href="{:U('Goods/addCat')}"> 添加企业</a> </li>
      </ul>
    </div>
	<div class="table-responsive">
    <table class="table table-hover text-center">
      <thead>
		<tr>
			<th >头像</th>
			<th >名称</th>
			<th >主营</th>
			<th >添加时间</th>
			<th >操作</th>
		</tr>
      </thead>
	  <tbody>
      <volist name="list" id="vo" key='k'>
        <tr>
          
          <td><img src='{$vo.pic}' height='80px'></td>
          <td>{$vo.name}</td>
           <td>{$vo.zhuying}</td>
          <td>{$vo.add_time|date="Y-m-d H:i:s",###}</td>
          <td>
          		<a href="{:U('Goods/addCat',array('cat_id'=>$vo['cat_id']))}"  class="button border-main icon-search"  >修改</a>
				<a href="{:U('Goods/del',array('cat_id'=>$vo['cat_id']))}"  class="button border-red icon-trash-o">删除</a>
		  </td>
        </tr>
   	  </volist>
       </tbody> 
    </table>
	</div>
  </div>
</form>
  <div class="pagelist"> <ul>{$page}</ul></div>
</div>


</body></html>
