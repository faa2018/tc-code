<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<link rel="stylesheet" href="/Public/Admin/css/pintuer.css">
<link rel="stylesheet" href="/Public/Admin/css/admin.css">
<script src="/Public/Admin/js/jquery.js"></script>
<script src="/Public/Admin/js/pintuer.js"></script>
<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/plugins/prettify.js"></script>
<style>
.pic_text{
	<eq name="list.type" value="pic_text" > <else />display:none</eq>
}
.text{
	<eq name="list.type" value="text"><else />display:none</eq>
};
</style>
</head>
<body>
<div class="panel admin-panel">
  <div class="panel-head"><strong><span class="icon-pencil-square-o"></span> 企业添加</strong></div>
  <div class="body-content">
    <form method="post" class="form-x" enctype="multipart/form-data" action="{:U('Goods/doAddCat')}">
	<input type="hidden" name="cat_id" value="{$list.cat_id}" />
	<div class="form-group">
        <div class="label">
          <label>图片</label>
        </div>
        <div class="field" id="preview">
         <input type="hidden" name="pic" value="">
                <img style="width:250px;height:250px;border: 1px solid;" src="{$list['pic']}"/>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>图片上传</label>
        </div>
        <div class="field" id="preview">
			<a href=''><input size="100" type="file" name="image" onchange="preview(this)"/></a>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>名称</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="name" value="{$list.name}"  data-validate="required:名称"  />
		  <input type="hidden" value="{$pid}" name="pid">
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>主营</label>
        </div>
        <div class="field">
          <input type="text" class="input w50" name="zhuying" value="{$list.zhuying}"  data-validate="required:名称"  />
          <div class="tips"></div>
        </div>
      </div>
	 <div class="form-group">
        <div class="label">
          <label>公司简介</label>
        </div>
        <div class="field">
          <textarea id="introduce" name="introduce" cols="30" style="width:800px;height:300px;" rows="10">{$list.introduce}</textarea>
		  <script>									
                    KindEditor.ready(function(K) {
                            window.editor = K.create('#introduce');	
                    });

            </script>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>诚信档案</label>
        </div>
        <div class="field">
          <textarea id="archives" name="archives" cols="30" style="width:800px;height:300px;" rows="10">{$list.archives}</textarea>
		  <script>									
                    KindEditor.ready(function(K) {
                            window.editor = K.create('#archives');	
                    });

            </script>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>联系方式</label>
        </div>
        <div class="field">
          <textarea id="contact" name="contact" cols="30" style="width:800px;height:300px;" rows="10">{$list.contact}</textarea>
		  <script>									
                    KindEditor.ready(function(K) {
                            window.editor = K.create('#contact');	
                    });

            </script>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>荣誉资质</label>
        </div>
        <div class="field">
          <textarea id="honor" name="honor" cols="30" style="width:800px;height:300px;" rows="10">{$list.honor}</textarea>
		  <script>									
                    KindEditor.ready(function(K) {
                            window.editor = K.create('#honor');	
                    });

            </script>
          <div class="tips"></div>
        </div>
      </div>
      <div class="form-group">
        <div class="label">
          <label>人才招聘</label>
        </div>
        <div class="field">
          <textarea id="recruit" name="recruit" cols="30" style="width:800px;height:300px;" rows="10">{$list.recruit}</textarea>
		  <script>									
                    KindEditor.ready(function(K) {
                            window.editor = K.create('#recruit');	
                    });

            </script>
          <div class="tips"></div>
        </div>
      </div>
      
      <div class="form-group">
        <div class="label">
          <label></label>
        </div>
        <div class="field">
          <button class="button bg-main icon-check-square-o" type="submit"> 提交</button>
        </div>
      </div>
    </form>
  </div>
</div>
<script>
	function changeSelect(b){
	
		var c = $(b).val();
		//alert(c);
		if(c == ''){
			$(".text").css('display','none');
			$(".pic_text").css('display','none');
		}else if(c == 'text'){
		
			$(".text").css('display','block');
			$(".pic_text").css('display','none');
			$("#text_content").attr('data-validate','required:请输入文本内容');
			$("#text_content").attr('name','content');
			$("#pic_url").attr('data-validate','');
			$("#pic_pic").attr('data-validate','');
			$("#pic_con").attr('data-validate','');
			$("#pic_title").attr('data-validate','');
			$("#pic_url").attr('name','');
			
		}else{
			$(".text").css('display','none');
			$(".pic_text").css('display','block');
			$("#pic_url").attr('name','content');
			$("#pic_url").attr('data-validate','required:请输入图文地址');
			$("#pic_pic").attr('data-validate','required:请输入图文地址');
			$("#pic_con").attr('data-validate','required:请输入图文地址');
			$("#pic_title").attr('data-validate','required:请输入图文地址');
			$("#text_content").attr('data-validate','');
			$("#text_content").attr('name','');
		}
	}
	function preview(file)  
	 {  
	 var prevDiv = document.getElementById('preview');  
	 if (file.files && file.files[0])  
	 {  
	 var reader = new FileReader();  
	 reader.onload = function(evt){  
	 prevDiv.innerHTML = '<img src="' + evt.target.result + '" style="width:250px;height:250px;border: 1px solid;"/>';  
	}    
	 reader.readAsDataURL(file.files[0]);  
	}  
	 }
</script>
</body></html>
