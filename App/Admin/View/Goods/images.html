<!DOCTYPE html>
<html lang="zh-cn">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
<meta name="renderer" content="webkit">
<title></title>
<!--引入CSS-->
<link rel="stylesheet" type="text/css" href="__PUBLIC__/web/webuploader.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/web/style.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/web/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/web/bootstrap-theme.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/web/font-awesome.min.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/web/syntax.css">
<link rel="stylesheet" type="text/css" href="__PUBLIC__/web/demo.css">

<!--引入JS-->
<script type="text/javascript" src="__PUBLIC__/web/jquery-1.10.2.min.js"></script>
<script>
	$(document).ready(function(){ 
		window.urlss = "{:U('Goods/getImages')}";
		window.historys = "{:U('Goods/images')}";
	})
</script>
<script type="text/javascript" src="__PUBLIC__/web/webuploader.js"></script>
<script type="text/javascript" src="__PUBLIC__/web/bootstrap.min.js"></script>
<script type="text/javascript" src="__PUBLIC__/web/global.js"></script>
<script type="text/javascript" src="__PUBLIC__/web/demo.js"></script>
</head>
<body>
<div>
	<foreach name="pics" item="vo">
	<div style="width:200px;float:left">
		<img src="{$vo['pic']}" style="width:90%"><br/>
		<span style="margin-left:80px;"><a href="{:U('Goods/deletePic',array('goods_pic_id'=>$vo['goods_pic_id'],'goods_id'=>$goods_id))}">删除</a></span>
	</div>
	</foreach>
</div>
<!--dom结构部分-->
<div id="uploader" class="wu-example" style="clear:both">
    <div class="queueList">
        <div id="dndArea" class="placeholder">
            <div id="filePicker"></div>
            <p>或将照片拖到这里，单次最多可选300张</p>
        </div>
    </div>
    <div class="statusBar" style="display:none;">
        <div class="progress">
            <span class="text">0%</span>
            <span class="percentage"></span>
        </div><div class="info"></div>
        <div class="btns">
            <div id="filePicker2"></div><div class="uploadBtn">开始上传</div>
        </div>
    </div>
</div>
</body></html>
