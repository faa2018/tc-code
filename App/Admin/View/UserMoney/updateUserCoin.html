<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>会员充值 </title>
    <bootstrapcss />
    <icheckcss />
</head>
 <style>
#Whether{
	width:100%;
	height:1200px;
	background-color:rgba(0,0,0,0.3);
	position:fixed;
	top:0;
	left:0;
	display:none;
}
#ther{
	width:300px;
	height:200px;
	background-color:#fff;
	position:fixed;
	top:450px;
	left:45%;
}
#thertop{
	width:100%;
	height:100px;
}
#therbottom{
	width:100%;
	height:100px;
}
#therbottom input{
	margin20px;
}
#thertop p{
	width:100%;
	height:100px;
	font-size:16px;
	padding:20px;
	line-height:60px;
}
</style>
 <script type="text/javascript" src="__PUBLIC__/Home1/zj/js/layer.js"></script>
 <script type="text/javascript" src="__PUBLIC__/Home1/zj/js/jquery-1.12.4.min.js"></script>
<body>


<form id="bjy-form" class="form-inline" action="{:U('Admin/UserMoney/editUserCoin')}" method="post">
	
	<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    充值管理
    &gt;
   会员充值
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
        <a href="{:U('Admin/UserMoney/updateUserCoin')}">会员虚拟币修改</a>
    </li>
</ul>
	<table class="table table-striped table-bordered table-hover table-condensed">
	
		<tr>
		
			<th width="20%">用户名：</th>
			<td>
				{$username}
			</td>
		</tr>
		<volist name='list' id='v'>
			<tr>
			<input type="hidden" name="uid" value="{$v.uid}">
				<th width="12%">{$v.name}：</th>
				<td>
					{$v.num}
				</td>
			</tr>
		</volist>
		<tr>
            <th>币种</th>
	            <td>
	               	<select name="money_type" class="form-control input-sm">
	               		<volist name="coin_type" id="vo">
	               		<option value="{$vo['id']}">{$vo['name']}</option>
	               		</volist>
					</select>
	            </td>
	     </tr>
	     <tr>
            <th>加减操作</th>
	            <td>
	               	<select name="inc_type" class="form-control input-sm">
	               		<option value="1">增加</option>
	               		<option value="2">减少</option>
					</select>
	            </td>
	     </tr>
	     <tr>
			<th width="20%">数量：</th>
			<td>
				<input class="form-control" type="text"  name="num" >
			</td>
		</tr>
		<tr>
			<th width="20%">说明：</th>
			<td>
				<input class="form-control" placeholder="说明" type="text"  name="desc" >
			</td>
		</tr>
		<tr>
			<th></th>
			<td>
				<input id="yesno" class="btn btn-success" type="submit" onclick="yesno()" value="提交"><!-- javascript:return confirm('您确认要提交吗？');  -->
			</td>
		</tr>
	</table>
</form>
<bootstrapjs />
<icheckjs color="blue" />
<div id="Whether">
	<div id="ther">
		<div id="thertop"><p>您确认要提交吗？</p></div>
		<div id="therbottom">
			<input id="yesno1" class="btn btn-success" type="submit" value="确定">
			<input id="yesno2" class="btn btn-success" type="submit" onclick="yesno2()" value="取消">
		</div>
	</div>
</div>
</body>
</html>
<script type="text/javascript">
function yesno(){
	var yesno = document.getElementById("Whether");
	yesno.style.display = "block";
}
function yesno2(){
	var yesno2 = document.getElementById("Whether");
	yesno2.style.display = "none";
}
