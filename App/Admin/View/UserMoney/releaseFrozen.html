<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>会员充值 </title>
    <bootstrapcss />
    <icheckcss />
</head>
<body>


<form id="bjy-form" class="form-inline" action="{:U('Admin/UserMoney/releaseFrozen')}" method="post">
	<input type="hidden" name="uid" value="{$list['uid']}">
	<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    会员管理
    &gt;
   释放待解冻积分
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">

        <a href="#"> 释放待解冻积分</a>
    </li>

		<tr>
			<th></th>
			<td>
				<input class="btn btn-success" type="submit" value="提交">
			</td>
		</tr>

<bootstrapjs />
<icheckjs color="blue" />
