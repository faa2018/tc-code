<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>会员充值 </title>
    <bootstrapcss />
    <icheckcss />
</head>
<body>


<form id="bjy-form" class="form-inline" action="{:U('Admin/UserMoney/chongzhi')}" method="post">
	<input type="hidden" name="uid" value="{$list['uid']}">
	<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    充值管理
    &gt;
   会员充值
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
        <a href="{:U('Admin/User/chongzhi')}">会员充值</a>
    </li>
</ul>
	<table class="table table-striped table-bordered table-hover table-condensed">
		<tr>
		
			<th width="20%">用户名：</th>
			<td>
				<input class="form-control" type="text" name="username">
			</td>
		</tr>
		<tr>
			<th width="12%">种类：</th>
			<td>
				<select name="level" class="form-control input-sm">
					<volist name='money_type' id='vo'>
						<option value="{$key}" >{$vo}</option>
					</volist>
				</select>
			</td>
		</tr>
		<tr>
			<th width="12%">金额：</th>
			<td>
				<input class="form-control" type="text" name="money">
			</td>
		</tr>
		<tr>
			<th></th>
			<td>
				<input class="btn btn-success" type="submit" value="充值">
			</td>
		</tr>
	</table>
</form>
<bootstrapjs />
<icheckjs color="blue" />
</body>
</html>
