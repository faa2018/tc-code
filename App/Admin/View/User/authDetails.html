<!DOCTYPE html>
<html lang="en">
<head>
	
    <meta charset="UTF-8"/>
    <title>添加会员 </title>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/plugins/prettify.js"></script>
	<!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.all.min.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.all.js"></script>
    <bootstrapcss />
    <icheckcss />
</head>
<body>
<form id="bjy-form" class="form-inline" action="{:U('Admin/Art/updateArt')}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$list['id']}">
	<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    文章管理
    &gt;
    实名认证审核
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li>
         <a href="{:U('Admin/User/authList')}">实名认证列表</a>
   </li>
   <li class="active">
        <a href="#">查看详情</a>
    </li>
</ul>
	<table class="table table-striped table-bordered table-hover table-condensed">
		<tr>
		
			<th width="20%">用户名：</th>
			<td>
				<input type="hidden" name="uid" value="{$list['uid']}">
				<input class="form-control" type="text" disabled value="{$list['username']}">
			</td>
		</tr>
		<tr>
		
			<th width="20%">真实姓名：</th>
			<td>
				<input class="form-control" type="text" disabled value="{$list.real_name}">
			</td>
		</tr>
		<tr>
		
			<th width="20%">身份证号：</th>
			<td>
				<input class="form-control" type="text" disabled value="{$list.id_card}">
			</td>
		</tr>
		<tr>
            <th>图片</th>
            <td>
            	<div class="field" id="preview">
                 <img style="max-height:500px;"src="{$list.pic}">
                 </div>
            </td>
        </tr>
		<tr>
			<th></th>
			<td>
			<eq name="list.status" value="0">
				<a href="{:U('User/authAdopt',array('uid'=>$list['uid'],'status'=>1))}" class="btn btn-success" >通过</a>
				<a href="{:U('User/authAdopt',array('uid'=>$list['uid'],'status'=>2))}" class="btn btn-success" >拒绝</a>
			<else/>
			<button onclick ="javascript:history.go(-1)" class="btn btn-success" >已认证,返回上一页</button>
			</eq>
			</td>
		</tr>
	</table>
</form>
<bootstrapjs />
<script type="text/javascript">    
 function preview(file)  
 {  
 var prevDiv = document.getElementById('preview');  
 if (file.files && file.files[0])  
 {  
 var reader = new FileReader();  
 reader.onload = function(evt){  
 prevDiv.innerHTML = '<img src="' + evt.target.result + '" />';  
}    
 reader.readAsDataURL(file.files[0]);  
}  
 }
 </script>
<icheckjs color="blue" />
</body>
</html>
