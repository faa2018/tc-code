<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title> 用户地址</title>
    <bootstrapcss />
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a>
    &gt;
    用户地址
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
        <a href="#">用户地址</a>
    </li>
</ul>
<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <th>姓名</th>
        <th>电话</th>
        <th>省</th>
        <th>市</th>
        <th>区/县</th>
        <th>详细地址</th>       
    </tr>
    <volist name="list" id="vo">
        <tr>
        	<td>{$vo['username']}</td>
            <td>{$vo['phone']}</td>
            <td>{$vo['areaid_1']}</td>
            <td>{$vo['areaid_2']}</td>
            <td>{$vo['areaid_3']}</td>
            <td>{$vo['address']}</td>
        </tr>
    </volist>
</table>
<div class="xb-page">{$page}</div>
<bootstrapjs />
</body>
</html>
