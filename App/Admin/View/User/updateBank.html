<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>{$geshi}用户</title>
    <bootstrapcss />
    <icheckcss />
</head>
<body>

<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    后台管理
    &gt;
    <a href='' onClick="javascript :history.back(-1);">返回上一页</a>
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li>
         <a href="{:U('Admin/User/getUserBank')}">银行卡列表</a>
   </li>
   <li class="active">
        <a href="#">修改银行卡信息</a>
    </li>
</ul>
<form class="form-inline" method="post" action="{:U('User/updateBank')}">
    <table class="table table-striped table-bordered table-hover table-condensed">
		<input type="hidden" name="id"  value="{$list['id']}" >
		<input type="hidden" name="uid"  value="{$list['uid']}">
        <tr>
            <th>用户名</th>
            <td>
                <input class="form-control" type="text" disabled="disabled" value="{$username}"></eq>
            </td>
        </tr>
        <tr>
            <th>开户银行</th>
            <td>
                <input class="form-control" type="text" name="bank_name" value="{$list['bank_name']}">
            </td>
        </tr>
        <tr>
            <th>银行卡号</th>
            <td>
                <input class="form-control" type="text" name="bank_card" value="{$list['bank_card']}">
            </td>
        </tr>
        <tr>
            <th>开户人</th>
            <td>
                <input class="form-control" type="text" name="bank_people" value="{$list['bank_people']}">
            </td>
        </tr>
        <tr>
            <th>手机号码</th>
            <td>
                <input class="form-control" type="text" name="phone" value="{$list['phone']}">
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input class="btn btn-success" type="submit" onclick="javascript:return confirm('您确认要提交吗？');" value="提交">
            </td>
        </tr>
    </table>
</form>
<bootstrapjs />
<icheckjs color="blue" />
</body>
</html>
