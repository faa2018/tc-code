<!DOCTYPE html>
<html lang="en">
<head>
	
    <meta charset="UTF-8"/>
    <title>添加会员 </title>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/plugins/prettify.js"></script>
	<!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.all.min.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.all.js"></script>
    <bootstrapcss />
    <icheckcss />
</head>
<body>
<form id="bjy-form" class="form-inline" action="{:U('Admin/Art/updateArt')}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$list['id']}">
	<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    文章管理
    &gt;
    实名认证审核
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li>
         <a href="{:U('Admin/User/authList')}">实名认证列表</a>
   </li>
   <li class="active">
        <a href="#">查看详情</a>
    </li>
</ul>
	<table class="table table-striped table-bordered table-hover table-condensed">
		<tr>
		
			<th width="20%">用户名：</th>
			<td>
				<input class="form-control" type="text" name="title" value="{$list['title']}">
			</td>
		</tr>
		<tr>
            <th>文章类别</th>
	            <td>
	               	<select name="type" class="form-control input-sm">
	               		<option value="{$list['type']}" <eq name='type' value="1">selected</eq> >新闻</option>
	               		<option value="{$list['type']}" <eq name='type' value="2">selected</eq> >公告</option>
					</select>
	            </td>
	     </tr> 
		<tr>
            <th>图片</th>
            <td>
            	<div class="field" id="preview">
            	<input type="hidden" name="pic" value="{$list.pic}">
                 <img style="width: 200px;height:200px;border: 1px solid;" src="{$list.pic}">
                 </div>
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                 <a href=''><input size="100" type="file" name="pic" onchange="preview(this)"/></a>
            </td>
        </tr>
        <tr>
            <th>文章内容</th>
            <td>
            <textarea id="content" name="content" style="width:80%;height:80%">{$list.content}</textarea>
            <!-- <script type="text/javascript">
                var ue = UE.getEditor('editor',{
            initialContent:'{$list.content}',
          initialFrameHeight:500,
          initialFrameWidth:1000,
        });
            </script> -->
                <script>                                    
                      KindEditor.ready(function(K) {
                              window.editor = K.create('#content');   
                      });

                 </script>
            </td>
        </tr>
		<tr>
			<th></th>
			<td>
				<input class="btn btn-success" type="submit" value="确定">
			</td>
		</tr>
	</table>
</form>
<bootstrapjs />
<script type="text/javascript">    
 function preview(file)  
 {  
 var prevDiv = document.getElementById('preview');  
 if (file.files && file.files[0])  
 {  
 var reader = new FileReader();  
 reader.onload = function(evt){  
 prevDiv.innerHTML = '<img src="' + evt.target.result + '" />';  
}    
 reader.readAsDataURL(file.files[0]);  
}  
 }
 </script>
<icheckjs color="blue" />
</body>
</html>
