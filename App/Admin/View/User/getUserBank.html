<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>会员管理</title>
	<bootstrapcss />
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
	<a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a>
	&gt;
	<a href='' onClick="javascript :history.back(-1);">返回上一页</a>
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
		 <a href="#home" data-toggle="tab">银行卡信息</a>
   </li>
</ul>
<div id="myTabContent" class="tab-content">
   <div class="tab-pane fade in active" id="home">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<th style="text-align:center;">编号</th>
				<th style="text-align:center;">用户名</th>
				<th style="text-align:center;">开户银行</th>
				<th style="text-align:center;">银行卡号</th>
				<th style="text-align:center;">开户人姓名</th>
                <th style="text-align:center;">手机号</th>
				<th style="text-align:center;">操作</th>
			</tr>
			<volist name="list" id="v">
				<tr>
					<td align="center">{$v['id']}</td>
					<td align="center">{$v['username']}</td>
					<td align="center">{$v['bank_name']}</td>
					<td align="center">{$v['bank_card']}</td>
					<td align="center">{$v['bank_people']}</td>
					<td align="center">{$v['phone']}</td>
					<td align="center">
					<a class="btn btn-success" href="{:U('User/updateBank',array('id'=>$v['id']))}">修改银行卡信息 </a>
					</td>
				</tr>
			</volist>
		</table>
   </div>
</div>
<bootstrapjs />
</body>
</html>
