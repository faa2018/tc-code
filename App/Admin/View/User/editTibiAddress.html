<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>修改用户</title>
    <bootstrapcss />
    <icheckcss />
</head>
<body>

<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
    后台管理
    &gt;
    修改提币地址
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
        <a href="#">修改提币地址</a>
    </li>
</ul>
<form class="form-inline" method="post" action="{:U('User/editTibiAddress')}">
    <table class="table table-striped table-bordered table-hover table-condensed">
		<input type="hidden" name="uid"  value="{$uid}"  />
        <tr>
            <th>外网ID</th>
            <td>
                <input class="form-control" type="text" name="wai_id" value="{$list['wai_id']}">
            </td>
        </tr>
        <tr>
            <th>提币地址</th>
            <td>
                <input class="form-control" type="text" name="url" value="{$list['url']}">
            </td>
        </tr>
        <tr>
            <th></th>
            <td>
                <input class="btn btn-success" type="submit" onclick="javascript:return confirm('您确认要提交吗？');" value="提交">
            </td>
        </tr>
    </table>
</form>
<bootstrapjs />
<icheckjs color="blue" />

</body>
</html>
