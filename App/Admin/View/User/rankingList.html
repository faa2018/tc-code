<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <title>用户列表 </title>
    <bootstrapcss />
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a>
    &gt;
    自定义排名列表
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
         <a href="#">自定义排名列表</a>
   </li>
</ul>
<form>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <th width="5%">搜索</th>
            <td width="15%">
               	<input class="form-control" type="text" name="username" value="{$Think.get.username}"  placeholder="用户账号" >
            </td>
           
            <td width="80%">
                <input class="btn btn-success" type="submit" value="搜索">
            </td>
        </tr>
    </table>
</form>
<!-- 导航栏结束 -->
<table class="table table-striped table-bordered table-hover table-condensed">
    <tr>
        <th>用户名</th>        
        <th>用户账号</th>        
        <th>自定义排名</th>        
        <th>时间</th>        
    </tr>
    <volist name="list" id="vo" >
        <tr>
            <td>{$vo['user']['username']|default='暂无'}</td>           
            <td>{$vo['user']['phone']|default='暂无'}</td>           
            <td>{$vo['ranking']|default='暂无'}</td>           
            <td>{$vo['add_time']|date='Y-m-d H:i:s',###}</td>      
        </tr>
    </volist>
</table>
<div class="xb-page" style="margin-bottom:50px;">{$page}</div>
<bootstrapjs />
</body>
</html>
