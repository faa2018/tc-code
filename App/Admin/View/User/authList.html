<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>会员管理</title>
	<bootstrapcss />
	<style>
td { line-height:100px; }
</style>
</head>
<body>
<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
	<a href="{:U('Admin/Index/index')}"><i class="fa fa-home"></i> 首页</a>
	&gt;
	实名认证管理
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li class="active">
		 <a href="#home" data-toggle="tab">实名认证列表</a>
   </li>
</ul>
<form>
    <table class="table table-striped table-bordered table-hover table-condensed">
        <tr>
            <th width="5%">搜索</th>
            <td width="15%">
               	<input class="form-control" type="text" name="username" value="{$Think.get.username}"  placeholder="用户名" >
            </td>
            <td width="15%">
               	<select class="form-control" name="status" id="droCoinType">
					<option  value="" >==选择状态==</option>
						<option  value="0" <heq name='Think.get.status' value="0">selected</heq> >待审核</option>
						<option  value="1" <heq name='Think.get.status' value="1">selected</heq> >审核通过</option>
						<option  value="2" <heq name='Think.get.status' value="2">selected</heq> >审核拒绝</option>
				</select>
            </td>
            <td width="80%">
                <input class="btn btn-success" type="submit" value="搜索">
            </td>
        </tr>
    </table>
</form>
<div id="myTabContent" class="tab-content">
   <div class="tab-pane fade in active" id="home">
		<table class="table table-striped table-bordered table-hover table-condensed">
			<tr>
				<th width="5%">ID</th>
				<th width="10%">用户名</th>
				<th width="10%">真实姓名</th>
				<th width="15%">身份证号</th>
				<th width="20%">图片</th>
				<th width="10%">添加时间</th>
				<th width="10%">状态</th>
				<th width="15%">操作</th>
			</tr>
			<foreach name="list" item="v">
				<tr>
					<td>{$v['id']}</td>
					<td>{$v['username']}</td>
					<td>{$v['real_name']}</td>
					<td>{$v['id_card']}</td>
					<td><img style='height:80px' src="{$v['pic']}" ></td>
					<td>{$v.add_time|date='Y-m-d H:i:s',###}</td>
					<td>
					<eq name="v.status" value="1">审核通过</eq>
					<eq name="v.status" value="0">待审核</eq>
					<eq name="v.status" value="2">审核拒绝</eq>
					</td>
					
					<td>
						<a href="{:U('User/authDetails',array('uid'=>$v['uid']))}">查看/审核</a>
					</td>
				</tr>
			</foreach>
		</table>
   </div>
</div>
<bootstrapjs />
</body>
</html>
