<!DOCTYPE html>
<html lang="en">
<head>
	
    <meta charset="UTF-8"/>
    <title>订单详情</title>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/kindeditor.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/lang/zh_CN.js"></script>
	<script type="text/javascript" charset="utf-8" src="__PUBLIC__/kindeditor/plugins/prettify.js"></script>
	<!-- 配置文件 -->
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.all.min.js"></script>
    <!-- 编辑器源码文件 -->
    <script type="text/javascript" src="__PUBLIC__/UEditor/ueditor.all.js"></script>
    <bootstrapcss />
    <icheckcss />
</head>
<body>
<form id="bjy-form" class="form-inline" action="{:U('Order/getOrderDetails')}" method="post" enctype="multipart/form-data">
	<input type="hidden" name="id" value="{$list['id']}">
	<!-- 导航栏开始 -->
<div class="bjy-admin-nav">
    <i class="fa fa-home"></i> 首页
    &gt;
   订单管理
    &gt;
   查看订单详情
</div>
<!-- 导航栏结束 -->
<ul id="myTab" class="nav nav-tabs">
   <li>
         <a href="{:U('Order/showOrderList')}">订单列表</a>
   </li>
   <li class="active">
        <a href="#">订单详情</a>
    </li>
</ul>
	<table class="table table-striped table-bordered table-hover table-condensed">
		<volist name='goods' id='vo'>
		<tr>
			<th width="20%">商品名：</th>
			<td>
				{$vo['name']}
			</td>
		</tr>
		<tr>
			<th width="20%">商品图片：</th>
			<td>
				<img src="{$vo['image']}" height='100px'>
			</td>
		</tr>
<tr>
			<th width="20%">数量：</th>
			<td>
				{$vo['num']}
			</td>
		</tr>
		</volist>
<tr>
			<th width="20%">电话：</th>
			<td>
				{$list['phone']}
			</td>
		</tr>
        <tr>
			<th width="20%">用户名：</th>
			<td>
				{$list['username']}
			</td>
		</tr>
		<tr>
			<th width="20%">订单号：</th>
			<td>
				{$list['order_no']}
			</td>
		</tr>
		<tr>
			<th width="20%">订单金额：</th>
			<td>
				{$list.order_money}
			</td>
		</tr>

		<tr>
			<th width="20%">地址：</th>
			<td>
				{$list['address']}
			</td>
		</tr>
		<tr>
			<th width="20%">订单生成时间：</th>
			<td>
				{$list['create_time']|date='Y-m-d H:i:s',###}
			</td>
		</tr>
		<tr>
			<th width="20%">状态：</th>
			<td>
				{$list['order_status']}
			</td>
		</tr>
		
		<tr>
			<th></th>
			<td>
			<a href="#" class="btn btn-success" onclick="javascript:history.back(-1);">返回</a>
			</td>
		</tr>
	</table>
</form>
<bootstrapjs />
<icheckjs color="blue" />
</body>
</html>
