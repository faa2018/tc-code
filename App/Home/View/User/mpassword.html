<script>
 function updatePwd(){
        $.ajax({
            cache: true,
            type: "POST",
            url:"{:U('User/updatePwd')}",
            data:$('#myform').serialize(),// 你的formid
            async: false,
            error: function(request) {
                alert("Connection error");
            },
            success: function(d) {
                layer.msg(d['info']);
                if(d['status']==1){
                	setTimeout(function(){
                		window.location.href="{:U('User/index')}"
    					},1500);
                }
                
            }
        });
    }
