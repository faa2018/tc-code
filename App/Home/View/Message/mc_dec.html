 $(document).ready(function(){

</script>
 <div class="changeBox" >
	<form id="myform" method="post">
        <div class="search1" style="margin-left:30%" >
            <ul >
                <li>
                    <div class="search1Lt">
                        标题：
                    </div>
                    <div class="search1Rt search1Rt2">
                        
                       <span >{$list.title}</span>
                    </div>
                </li>
                <li>
                    <div class="search1Lt">
                       状态：
                    </div>
                    <div class="search1Rt search1Rt2">
                      <span ><eq name='list.status' value='1'>已回复<else/>未回复</eq></span>
                    </div>
                </li>
                <li>
                    <div class="search1Lt">
                        内容：
                    </div>
                    <div class="search1Rt search1Rt2">
                        
                        {$list.content}
                    </div>
                </li>
				<input type = 'hidden' value= '{$list.id}' id = 'id'/>
                 <volist name ='relist' id= 'vo'>
                <li>
                    <div class="search1Lt">
                        {$vo.type}：
                    </div>
                    <div class="search1Rt search1Rt2">
                       {$vo.content}
                    </div>
                </li>
				</volist>
				<eq name="list.status" value="1">
				<li style="height:100%">
                    <div class="search1Lt">
                        填写回复：
                    </div>
                    <div class="search1Rt search1Rt2">
                        <textarea style="margin: 0px; width: 545px; height: 154px;" id='textarea'>
												</textarea>
                    </div>
                </li>
             <div style="margin-left:10%">
			<button type="button" class="btn btn-primary" onclick="send();">回复</button>
			<button type="button" class="btn btn-primary" onclick="javascript:history.back(-1);">返回</button>
		  
		
		    </div>
		    </eq>

				
<script>
											function send(){
												var textarea=$('#textarea').val();
												var id=$('#id').val();
												if(id=="" ){
													layer.msg("参数错误");
													return;
												}
												if(textarea==null ){
													layer.msg("信息不全，无法提交留言");
													return;
												}
												var url="{:U('Message/reply')}";
												$.post(url,{'id':id,"textarea":textarea},function(data){
													if(data['status'] == 1){
														layer.msg(data.info);
														setTimeout("JumpUrl()",1500);
													}
														
												});
											}
											
					                        function JumpUrl(){
					                            location.href="{:U('Message/mc_list')}";
					                        }
										</script>
  	</div>
	</form>
