<include file="App/Home/View/Public/header.html" />
<!--头部导航结束-->
<!--订单内容开始-->
<div class="container mt-50 minh_art">
    <div style="font-size: 22px; color: #ea6e2e;">新闻列表</div>
    <div class="table-responsive mt-20">
        <table class="table table-striped tc">
            <thead>
                <tr>
                    <th class="tc">标题</th>
                    <th class="tc">时间</th>
                </tr>
            </thead>
            <tbody>
                <volist name="art" id='vo' key='key'>
                    <tr>
                        <td><a href="{:U('Art/see_art',array('id'=>$vo['id']))}">{$vo.title}</a></td>
                        <td>{$vo.add_time|date='Y-m-d H:i:s',###}</td>
                    </tr>
                </volist>
            </tbody>
        </table>
    </div>
    <!--分页开始-->
    <div class="dataTables_paginate paging_simple_numbers" id="example_paginate">
        {$page}
    </div>
    <!--分页结束-->
</div>
</div>
</div>
