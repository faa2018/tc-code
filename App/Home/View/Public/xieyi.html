<include file="App/Kuang/View/Public/header.html"/>

<div id="main" style="background-color:#FFFFFF">
  <div class="newsarea" style="padding-top:0;">
    <div class="newsarea_box">
      <div class="product left clearfix">
        <div style="border-bottom:1px solid #e2e2e2; padding-top:20px; position:relative;">
         
         
          <p style=" position:absolute; right:40px; bottom:0px; color:#000;">{$art_one.add_time|date='Y-m-d H:i:s',###}</p>
        </div>
        <div class="paragraph paragraph_news">
         <p>{$art_one.content}</p>
        </div>
      </div>
     <!--上面为显示的文章-->
      <div class="right">
        <div class="latest">
          <div class="investmentarea">
            <div class="focusnum1" style="border-bottom:1px solid #eee;">
            
              <h2 class="left" style="margin-top:40px;text-align:center">会员须知</h2>
			  <span style="word-break:normal; width:auto; display:block; white-space:pre-wrap;word-wrap : break-word ;overflow: hidden ; margin-left:100px;">
              {$config.xieyi}






			  
				</span>
           
              <div class="clear"></div>
            </div>
            <span style="margin-left:100px;">
			<input type="checkbox" name="cb" value="1" checked="checked" /><a>已阅读会员须知</a>
			<span style="margin-left:40%;"><input type="button" value="确认" onclick="queren();"/></span>
            </span>
          </div>
        </div>
      </div>
      <div class="clear"></div>
    </div>
  </div>
</div>
<script>
	function queren(){
			
			
			$xx=$("input[type='checkbox']").is(':checked');
			
			if($xx == 'false'){
				alert("未选择已阅读会员须知功能");
			}else{
				var $url='{:U("Index/xieyi")}';
				$.post($url,{'cb':$xx},function(data){
					if(data.status == 1){
						location.reload();
					}
				});
				
			}
	}
</script>
<div class="clear"></div>
