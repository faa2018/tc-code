<include file="App/Home/View/Public/header.html" />
<!--头部导航结束-->
<!--订单内容开始-->
<div class="container mt-50">
	<div style="font-size: 22px; color: #ea6e2e;">商城订单</div>
	<div class="table-responsive mt-20">
		<table class="table table-striped tc">
			<thead>
				<tr>
					<th class="tc">订单号</th>
					<th class="tc">名称</th>
					<th class="tc">电话</th>
					<th class="tc">金额</th>
					<th class="tc">快递</th>
					<th class="tc">地址</th>
					<th class="tc">购买时间</th>
					<th class="tc">状态</th>
					<!-- <th class="tc">操作</th> -->
				</tr>
			</thead>
			<tbody>
				<volist name="order['list']" id='vo' key='key'>
					<tr>
						<td>{$vo.order_no}</td>
						<td>{$vo.name}</td>
						<td>{$vo.phone}</td>
						<td>{$vo.order_money}</td>
						<td>{$vo.kuaidi}</td>
						<td>{$vo.address}</td>
						<td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
						<td>{$vo.status}</td>
					</tr>
				</volist>
			</tbody>
		</table>
	</div>
	<!--分页开始-->
	<div class="dataTables_paginate paging_simple_numbers" id="example_paginate">
		{$order['page']}
	</div>
	<!--分页结束-->
</div>
</div>
</div>
<include file="App/Home/View/Public/footer.html" />
